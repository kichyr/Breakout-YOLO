class TinyYoloV3 {	
	
	/**
	@param {nObject} number of maximum object to recognize in one detection
	@param {scoreTh} score threshold
	@param {iouTh}   Intersect Over Union threshold
	*/
	constructor(nObject=4, scoreTh=0.5,  iouTh=0.3) {
		this.nObject = nObject
		this.scoreTh = scoreTh
		this.iouTh = iouTh
		this.anchor = [  82,93, 66,138, 118,125, 97,172, 133,193, 182,233 ]
		this.mask = { "3": [[6, 7, 8], [3, 4, 5], [0, 1, 2]],  "2": [[3, 4, 5], [0, 1, 2]] }
		this.labels = gesture_classes
		this.nClass = gesture_classes.length
	}

  	async load(url) {
		this.model = await tf.loadGraphModel(url)
    	console.log('Model loaded')
	}
	
	async predict(input, flipHorizontal=true) {
		this.imgSize = input.constructor.name === 'HTMLVideoElement' ? [input.videoHeight, input.videoWidth] : [input.height, input.width]
		//console.log(this.imgSize)
		
		let features = tf.tidy(() => {			
			//const canvas = document.createElement('canvas')
			//canvas.width = 416
			//canvas.height = 416	
			//const context = canvas.getContext('2d')
		  //context.drawImage(input, 0, 0, 416, 416)

			let imageTensor = tf.browser.fromPixels(input, 3)
			imageTensor = imageTensor.expandDims(0).toFloat().div(tf.scalar(255))
			imageTensor = tf.image.resizeBilinear(imageTensor, [192, 192])
			if(flipHorizontal){
				imageTensor = imageTensor.reverse(2)
			}

			const features = this.model.predict(imageTensor)
			return features
		})

		return features		
	}
	
	async detectAndBox(input, flipHorizontal=true) {
		const features = await this.predict(input, flipHorizontal)
		
		let [boxes, boxScores] = tf.tidy(() => {
			let nFeature = features.length
			let anchorMask = this.mask[nFeature]
			let inputShape = features[0].shape.slice(1, 3).map(num => num * 32)

			const anchors_tf = tf.tensor1d(this.anchor).reshape([-1, 2])
			let fBoxes = []
			let fScores = []

			for (let i = 0; i < nFeature; i++) {
				const anchorFeature = anchors_tf.gather(tf.tensor1d(anchorMask[i], 'int32'))
				const [boxes, boxScores] = this.getFeatureBox( features[i], anchorFeature, inputShape)

				fBoxes.push(boxes)
				fScores.push(boxScores)
			}

			fBoxes = tf.concat(fBoxes)
			fScores = tf.concat(fScores)

			return [fBoxes, fScores]
		})
		
		let boxCoord = []
		let scores = []
		let labelIdx = []

		const yPred = tf.argMax(boxScores, -1)
		const boxPred = tf.max(boxScores, -1)

		const nmsIndex = await tf.image.nonMaxSuppressionAsync(boxes, boxPred, this.nObject, this.iouTh, this.scoreTh)

		if (nmsIndex.size) {
			tf.tidy(() => {
				const classBoxes = tf.gather(boxes, nmsIndex)
				const classBoxScores = tf.gather(boxPred, nmsIndex)

				classBoxes.split(nmsIndex.size).map(box => {
					boxCoord.push(box.dataSync())
				})
				classBoxScores.dataSync().map(score => {
					scores.push(score)
				})
				labelIdx = yPred.gather(nmsIndex).dataSync()
			})
		}
		boxPred.dispose()
		yPred.dispose()
		nmsIndex.dispose()

		boxes.dispose()
		boxScores.dispose()
		return boxCoord.map((box, i) => {
			const top = Math.max(0, box[0])
			const left = Math.max(0, box[1])
			const bottom = Math.min(this.imgSize[0], box[2])
			const right = Math.min(this.imgSize[1], box[3])
			const height = bottom - top
			const width = right - left
			return { top, left, bottom, right, height, width, score:scores[i], label:this.labels[labelIdx[i]] }
		})
	}
	
	getFeatureBox( feature, featAnchor, inputShape ) {
		const nAnchors = featAnchor.shape[0]
		const anchors_tf = tf.reshape(featAnchor, [1, 1, nAnchors, 2])

		const gridShape = feature.shape.slice(1, 3)

		const gridY = tf.tile(tf.reshape(tf.range(0, gridShape[0]), [-1, 1, 1, 1]), [1, gridShape[1], 1, 1])
		const gridX = tf.tile(tf.reshape(tf.range(0, gridShape[1]), [1, -1, 1, 1]), [gridShape[0], 1, 1, 1])
		const grid = tf.concat([gridX, gridY], 3).cast(feature.dtype)

		feature = feature.reshape([gridShape[0], gridShape[1], nAnchors, this.nClass + 5])

		const [xy, wh, con, probs] = tf.split(feature, [2, 2, 1, this.nClass], 3)
		const boxXy = tf.div(tf.add(tf.sigmoid(xy), grid), gridShape.reverse())
		const boxWh = tf.div(tf.mul(tf.exp(wh), anchors_tf), inputShape.reverse())
		const boxConfidence = tf.sigmoid(con)

		let boxClassProbs = tf.sigmoid(probs)

		let boxYx = tf.concat(tf.split(boxXy, 2, 3).reverse(), 3)
		let boxHw = tf.concat(tf.split(boxWh, 2, 3).reverse(), 3)

		const boxMins = tf.mul(tf.sub(boxYx, tf.div(boxHw, 2)), this.imgSize)
		const boxMaxes = tf.mul(tf.add(boxYx, tf.div(boxHw, 2)), this.imgSize)

		let boxes = tf.concat([
			...tf.split(boxMins, 2, 3),
			...tf.split(boxMaxes, 2, 3)
		], 3)

		boxes = boxes.reshape([-1, 4])
		
		let boxScores = tf.mul(boxConfidence, boxClassProbs)
		boxScores = tf.reshape(boxScores, [-1, this.nClass])

		return [boxes, boxScores]
	}
}

function startVideo(video) {
  // Video must have height and width in order to be used as input for NN
  // Aspect ratio of 3/4 is used to support safari browser.
  	video.width = video.width || 640;
  	video.height = video.height || video.width * (3 / 4)

  	return new Promise(function (resolve, reject) {
    	navigator.mediaDevices
      		.getUserMedia({
        		audio: false,
        		video: {
          		facingMode: "user"
        		}
      		}).then(stream => {
        		//window.localStream = stream;
        		video.srcObject = stream
        		video.onloadeddata = () => {
          			video.play()
          			resolve(true)
        		}
      		}).catch(function (err) {
        		resolve(false)
      		});
  });
}

function beginVideo() {
	startVideo(video).then(function(status) {
		if(status) {
    		console.log("video on")
		}
	})
}

function renderPredictions(boxes, canvas, context, mediasource, flip) {

	context.clearRect(0, 0, canvas.width, canvas.height);
	canvas.width = mediasource.width;
	canvas.height = mediasource.height;
	//console.log("render", mediasource.width, mediasource.height)

	context.save();
	if (flip) {
  		context.scale(-1, 1);
  		context.translate(-mediasource.width, 0);
	}
	context.drawImage(mediasource, 0, 0, mediasource.width, mediasource.height);
	context.restore();
	context.font = '20px Arial';

	// console.log('number of detections: ', predictions.length);
	for (let i = 0; i < boxes.length; i++) {
  		context.beginPath();
  		context.fillStyle = "rgba(255, 255, 255, 0.6)";
  		context.fillRect(boxes[i]["left"], boxes[i]["top"] - 17, boxes[i]["width"], 17)
  		context.rect(boxes[i]["left"], boxes[i]["top"], boxes[i]["width"], boxes[i]["height"]);

  // draw a dot at the center of bounding box

  		context.lineWidth = 1;
  		context.strokeStyle = '#0063FF';
  		context.fillStyle = "#0063FF" // "rgba(244,247,251,1)";
  		context.fillRect(boxes[i]["left"] + (boxes[i]["width"] / 2), boxes[i]["top"] + (boxes[i]["height"] / 2), 5, 5)

  		context.stroke();
  		context.fillText(
    		boxes[i]["label"] + ": " + (Math.round(100*parseFloat(boxes[i]["score"]))/100).toString(),
    		boxes[i]["left"], boxes[i]["top"]);
	}

// Write FPS to top left
	//context.font = "bold 12px Arial"
	//context.fillText("[FPS]: " + FPS, 10, 20)
}

//Удар об угол блока
	//Удар об угол блока
	function cornerCollision(b) {
		collisions++;
		if(collisions == 1) {
			speedX = -speedX;
			speedY = -speedY;
			
		}

		//Уменьшение веса блока при ударе
		b.weight--;
		if(b.weight == 0) {
			b.status = 0;
			score++;
			scoreUpSound.play();
			count++;
		}
	}

//Удар о горизонтальную поверхность блока
	function horizontalCollision(b) {
		collisions++;
		if(collisions == 1) {
			speedY = -speedY;
		}

		//Уменьшение веса блока при ударе
		b.weight--;
		if(b.weight == 0) {
			b.status = 0;
			score++;
			scoreUpSound.play();
			count++;
		}
	}

//Удар о вертикальную поверхность блока
	function verticalCollision(b) {
		collisions++;
		if(collisions == 1) {
			speedX = -speedX;
		}

		//Уменьшение веса блока при ударе
		b.weight--;
		if(b.weight == 0) {
			b.status = 0;
			score++;
			scoreUpSound.play();
			count++;
		}
	}
	
//Детектирование столкновения с блоками наверху (8 различных случаув)
    function collisionDetection() {
        for(var c = 0; c<brickColumnCount; c++) {
            for(var r = 0; r < brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {				
					if ((x >= b.x - ballRadius) && (x <= b.x) && (y >= b.y - ballRadius) && (y <= b.y)) { //1
						if (Math.sqrt(Math.pow(x - b.x, 2) + Math.pow(y - b.y, 2)) <= ballRadius) {
							cornerCollision(b);
						}
					} else if ((x >= b.x) && (x <= b.x + brickWidth) && (y >= b.y - ballRadius) && (y <= b.y)) { //2
						horizontalCollision(b);
					} else if ((x >= b.x + brickWidth) && (x <= b.x + ballRadius + brickWidth) && (y >= b.y - ballRadius) && (y <= b.y)) { //3
						if (Math.sqrt(Math.pow(x - b.x - brickWidth, 2) + Math.pow(y - b.y, 2)) <= ballRadius) {
							cornerCollision(b);
						}
					} else if ((x >= b.x + brickWidth) && (x <= b.x + ballRadius + brickWidth) && (y >= b.y) && (y <= b.y + brickHeight)) { //4
						verticalCollision(b);
					} else if ((x >= b.x + brickWidth) && (x <= b.x + ballRadius + brickWidth) && (y >= b.y + brickHeight) && (y <= b.y + brickHeight + ballRadius)) { //5
						if (Math.sqrt(Math.pow(x - b.x - brickWidth, 2) + Math.pow(y - b.y - brickHeight, 2)) <= ballRadius) {
							cornerCollision(b);
						}
					} else if ((x >= b.x) && (x <= b.x + brickWidth) && (y >= b.y + brickHeight) && (y <= b.y + brickHeight + ballRadius)) { //6
						horizontalCollision(b);
					} else if ((x >= b.x - ballRadius) && (x <= b.x) && (y >= b.y + brickHeight) && (y <= b.y + brickHeight + ballRadius)) { //7
						if (Math.sqrt(Math.pow(x - b.x, 2) + Math.pow(y - b.y - brickHeight, 2)) <= ballRadius) {
							cornerCollision(b);
						}
					} else if ((x >= b.x - ballRadius) && (x <= b.x) && (y >= b.y) && (y <= b.y + brickHeight)) { //8
						verticalCollision(b);
					}
				}
				//Проверка того, что все блоки на экране разбиты
				if(count == countstatus) {
					stopMusic();
					tick.pause();
					tick_fast.pause();
					winSound.play();

				//Выгрыш после прохождения 4 уровня
					if ((levelcount == 4) && (passed == 0)) {
						sessionStorage.setItem('score', score);
						document.writeln("<body style='background-color:#000000;'> <center> <h1 style=color:#FFFFFF > YOU PASSED THE GAME, CONGRATULATIONS!!! </h1> <form action='index.html'> <button type='submit'> OKAY </button> </form> </center> </body>");
						passed = 1;
					}

				//Продолежение игры, если не 4 уровень
					else if (passed == 0) {

						//Уведомление о переходе на след уровень
						alert("Level " + String(levelcount) + " passed! Get ready for the next one.");
						alert("Level " + String(levelcount+1) + ": " + lvlname[levelcount]);
						
						//Подгрузка важных значений в session storage
						sessionStorage.setItem('score', score);
						sessionStorage.setItem('speed', speed);
						count = 0;
						levelcount++;
						sessionStorage.setItem('levelcount', levelcount);

						//Перезагрука всего документа
						document.location.reload();
					}
				}
			}
		}
		collisions = 0;
	}

//paddle-бонус
	function bonusGiantPaddle() {
		var colors = ["red", "#0066ff", "#ffff00"];
		for (var i = 0; i < 3; i++) {
			ctx.beginPath();
			ctx.lineWidth = 10;
			ctx.lineJoin = 'round';
			ctx.beginPath();
			ctx.moveTo(bonusPx, bonusPy + i * strDist);
			ctx.lineTo(bonusPx + strDist, bonusPy + strDist + i * strDist);
			ctx.lineTo(bonusPx + 2*strDist, bonusPy + i * strDist);
			ctx.lineTo(bonusPx + 3*strDist, bonusPy + strDist + i * strDist);
			ctx.lineTo(bonusPx + 4*strDist, bonusPy + i * strDist);
			ctx.strokeStyle = colors[i];
			ctx.stroke();
			ctx.closePath();
		}
		bonusPy = bonusPy + dyP;
	}

//Рисование блоков наверху  
	function drawBricks() {
		for(var c = 0; c < brickColumnCount; c++) {
			for(var r = 0; r < brickRowCount; r++) {
				if(bricks[c][r].status == 1) {
					var brickX = (c * (brickWidth+brickPadding)) + brickOffsetLeft;
					var brickY = (r * (brickHeight+brickPadding)) + brickOffsetTop;
					bricks[c][r].x = brickX;
					bricks[c][r].y = brickY;
					ctx.beginPath();
					ctx.rect(brickX, brickY, brickWidth, brickHeight);
					if(bricks[c][r].weight == 1) {
						if (bricks[c][r].transparency == 1) {
							if (transFlag == 0) {
								trans = trans - transDelta;
								transFlag++;
							}
							if (((trans <= 0) || (trans >= 1)) && (transFlag == 1)) {
								transDelta = -transDelta;
								transFlag++;
							}
							ctx.fillStyle = "rgba(255, 255, 255, " + String(trans) + ")";
						}
						else {
							var lingrad = ctx.createLinearGradient(bricks[c][r].x, bricks[c][r].y, bricks[c][r].x, 
							bricks[c][r].y + brickHeight);
							lingrad.addColorStop(0, '#fff');
							lingrad.addColorStop(1, '#0033cc');
							ctx.fillStyle = lingrad;
						}
					} else if(bricks[c][r].weight == 2) {
						var lingrad = ctx.createLinearGradient(bricks[c][r].x, bricks[c][r].y, bricks[c][r].x, 
						bricks[c][r].y + brickHeight);
						lingrad.addColorStop(0, '#ff0000');
						lingrad.addColorStop(1, '#ffff00');
						ctx.fillStyle = lingrad;
					} else if(bricks[c][r].weight == 3) {
						var lingrad = ctx.createLinearGradient(bricks[c][r].x, bricks[c][r].y, bricks[c][r].x, 
						bricks[c][r].y + brickHeight);
						lingrad.addColorStop(0, '#ffff00');
						lingrad.addColorStop(1, '#00ff00');
						ctx.fillStyle = lingrad;
					}
					ctx.fill();
					ctx.closePath();
				}
			}
		}
		transFlag = 0;
	}

			y = y + speedY;
		}

	async function game() {
		//requestAnimationFrame(game)
		draw();
		spacePressed = 0;
		if (begun == 1) {
			if (initial_seed % delay == 0) {
				initial_seed = 0
				pauseVar = (pauseVar + 1) % pauseDelay;

				if (post == 0) { 
					var imgSize = video.constructor.name === 'HTMLVideoElement' ? [video.videoHeight, video.videoWidth] : [video.height, video.width]
					video.onloadeddata = (e) => {


					}
					imageTensor = tf.browser.fromPixels(video, 3)
					imageTensor = imageTensor.expandDims(0).toFloat().div(tf.scalar(255))
					myWorker.postMessage([imgSize, Object.assign({},imageTensor)])

					console.log('Message posted')
					post = 1
				}
				myWorker.onmessage = function(e) {
					post = 0
					delta = delay - initial_seed
  					boxes = e.data;
					console.log('Message received from worker');
					console.log(initial_seed)
					var fisted = 0
					for (let i = 0; i < boxes.length; i++) {
						if (boxes[i]["label"] == "fist") {
							fisted = 1
							prevPaddleX = paddleX;
							let midval = boxes[i]["left"] + boxes[i]["width"] / 2
							midval = 1.5*midval - 5;
							relativeX = midval;
							if(relativeX > paddleWidth/2 && relativeX < canvas.width - paddleWidth/2) {
           						recPaddleX = relativeX - paddleWidth/2;
    						}
							else if(relativeX <= paddleWidth/2 ) {
								recPaddleX = 0;
							}
							else if(relativeX >= canvas.width - paddleWidth/2) {
    							recPaddleX = canvas.width - paddleWidth;
   							}
						}
						else if (boxes[i]["label"] == "pistol") {
							sticked = 0
						}
					}
					if (fisted == 0) {
						recPaddleX = prevPaddleX;
					}
				}
			}
			paddleX = paddleX + (recPaddleX - prevPaddleX)/delta;
			initial_seed++;
		}
	}

	function step() {
        //requestAnimationFrame(step);
		draw();
		spacePressed = 0;
		if (begun == 1) {
			if (initial_seed % delay == 0) {
				initial_seed = initial_seed % delay;
				pauseVar = (pauseVar + 1) % pauseDelay;
				runDetection();
				//console.log("detected" + initial_seed);
			}
			paddleX = paddleX + (recPaddleX - prevPaddleX)/delay;
		}
		else {
			if ((initial_seed % delay == 0)) {
				initial_seed = initial_seed % delay;
				model.detectAndBox(video).then(boxes => {
					for (let i = 0; i < boxes.length; i++) {
						if ((boxes[i]["label"] == "finger up") && (pause == 0)) {
							spacePressed = false;
							begun = 1;
							pauseVar = (pauseVar + 1) % pauseDelay;
						}
					}
				})
				//console.log("detected" + initial_seed);
			}
		}
		pauseVar = (pauseVar + 1) % pauseDelay;
		initial_seed++;
	}

	let imageTensor = 0
	var delta = 0
	var post = 0
	var model = new TinyYoloV3();
	//var myWorker = new Worker("worker.js");
	model.load("http://127.0.0.1:5000/game/models/yolov3-tiny_12k_graph/model.json").then(model => {
		beginVideo()
		timeId = setInterval(step, videoInterval);
		//step()
	})

</script>
